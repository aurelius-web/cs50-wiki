{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia | {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ heading }}</h1>
    <p>{{ error }}</p>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki' entry %}"> {{ entry }} </a></li>
        {% endfor %}
    </ul>

{% endblock %}
